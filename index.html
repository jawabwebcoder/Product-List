<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product List (GST) - JS Mini Project</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Product GST App</a>
      <div class="d-flex">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search">
        <button id="clearSearch" class="btn btn-light">Clear</button>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
      <h3>Product List</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productModal">
        <i class="bi bi-plus-circle"></i> Add Product
      </button>
    </div>
    <table class="table table-bordered table-striped" id="productTable">
      <thead class="table-dark">
        <tr>
          <th>jawad</th>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>GST %</th>
          <th>Discount %</th>
          <th>Final Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Add / Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <input type="hidden" id="productId">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" id="productName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <input type="number" id="productPrice" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="gst" class="form-label">GST (%)</label>
              <input type="number" id="gst" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="discount" class="form-label">Discount (%)</label>
              <input type="number" id="discount" class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
